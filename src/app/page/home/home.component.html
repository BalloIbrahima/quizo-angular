<div class="p-m-3 gap-2 content">
  <div class="row" style="display: flex; align-items: center;">
    <div class="col-4">
      <h1>Quizo App</h1>
    </div>
    <div class="col-4" style="display: flex; justify-content: center;">
      <button class="m-1" (click)="logout()" pButton type="button" label="Se déconnecter"></button>
    </div>
    <div class="col-4" style="display: flex; justify-content: flex-end;">
      <button class="m-1" routerLink="/play" pButton type="button" label="Jouer à Quizo"></button>
    </div>
  </div>
</div>

<div class="card">
  <p-tabView>
      <p-tabPanel header="Ajouter Quiz">
        <div class="p-mb-3 gap-2" >
          <input [(ngModel)]="newQuestion" name="newQuestion" pInputText placeholder="Nouvelle question">
          <div *ngFor="let option of newOptions; let i = index; trackBy:trackByFn" class="p-mt-2 m-2">
            <input type="text" name="newOption{{i}}" [(ngModel)]="newOptions[i]" pInputText placeholder="Option {{i + 1}}">
            <input type="radio" name="correctAnswer" name="newOption{{i}}_isCorrect" [(ngModel)]="correctAnswerIndex" [value]="i"> Correct
          </div>
          <button (click)="addQuestion()" pButton type="button" label="Enregistrer la Question"></button>
          <button *ngIf="editingQuestion" (click)="resetForm()" pButton type="button" label="Anuler La mise aa jour"></button>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Liste Quiz">
        <p-table [value]="questions" [paginator]="true" [rows]="5" dataKey="name" >
          <ng-template pTemplate="header">
            <tr>
              <th>Question</th>
              <th>Options</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-question>
            <tr>
              <td>{{ question.question }}</td>
              <td>
                <ul>
                  <li *ngFor="let option of question.options">{{ option }}</li>
                </ul>
              </td>
              <td>
                <button (click)="editQuestion(question)" class="m-1" icon="pi pi-pencil" pButton type="button" label="Modifier"></button>
                <button (click)="confirm($event,question.id)" class="m-1" icon="pi pi-trash" pButton type="button" label="Supprimer"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
  </p-tabView>
</div>


<p-toast />


<p-confirmPopup>
  <ng-template pTemplate="content" let-message>
      <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border p-3 mb-3">
          <i [class]="message.icon" class="text-6xl text-primary-500"></i>
          <p>{{ message.message }}</p>
      </div>
  </ng-template>
</p-confirmPopup>
